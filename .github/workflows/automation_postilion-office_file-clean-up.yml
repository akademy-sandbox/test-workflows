name: Auto Pipeline | Office File Cleanup

on:
  workflow_dispatch:
  inputs:
    application:
      description: "Select the application"
      required: true
      type: choice
      options: ['postilion-office']

    automation_task:
      description: "Select the automation task"
      required: true
      type: choice
      options: ['file-clean-up']

    action:
      description: "Select the action"
      required: true
      type: choice
      options: ['install', 'run', 'delete']

    environment:
      description: "Target environment"
      required: true
      type: choice
      options: ['DEV', 'QA', 'UAT', 'PROD']

    data_centers:
      description: "Select the data centers (for on-premise environments)"
      required: false
      type: choice
      options: ['ultimo', 'homebush']

    parameters:
      description: "Additional parameters in JSON format"
      required: false
      default: "{}"

schedule:
  - cron: "0 2 * * *"
  - cron: "0 3 * * *"
  - cron: "0 4 * * *"
  - cron: "0 5 * * *"

jobs: